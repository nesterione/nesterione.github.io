<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />

        <meta http-equiv="x-ua-compatible" content="ie=edge" />

        <meta name="description" content="Pixi.js usage examples." />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Pixi.js Examples</title>
        <link rel="stylesheet" media="screen" type="text/css" href="site/css/app.css" />
    </head>
    <body>

      

       <script id="lib-script" src="_site/js/pixi.js"></script>
        <script type="text/javascript">

            var WIDTH = 800;
            var HEIGH = 600;
            
			var renderer = PIXI.autoDetectRenderer(WIDTH, HEIGH,{backgroundColor : 0x000000});
			document.body.appendChild(renderer.view);
			// create the root of the scene graph
			var stage = new PIXI.Container();
			// create a texture from an image path
			var texture = PIXI.Texture.fromImage('hearth.png');
			// create a new Sprite using the texture
			var bunny = new PIXI.Sprite(texture);
			// center the sprite's anchor point
			bunny.anchor.x = 0.5;
			bunny.anchor.y = 0.5;
            
             bunny.scale.x *= 0.2;
             bunny.scale.y *= 0.2;
            
			// move the sprite to the center of the screen
			bunny.position.x = 200;
			bunny.position.y = 150;
            
			stage.addChild(bunny);

            var stepX = 1.25;
            var stepY = 1.25;
            var size = 36;
			// start animating
			animate();
            
            bunny.ord = 1;
            
            var normScale = bunny.scale;
            
			function animate() {
			    requestAnimationFrame(animate);
			    // just for fun, let's rotate mr rabbit a little
			   
                var st = 0.002;
                
                bunny.scale.x += st;
			    bunny.scale.y += st;
                
                if(bunny.scale.x>0.28) {
                    bunny.scale.x = 0.22;
                    bunny.scale.y = 0.22;
                }
                
                bunny.position.x += stepX;
                bunny.position.y += stepY;
                
                bunny.rotation += 0.01;
                
                if(bunny.position.x>WIDTH-size) stepX=-stepX;
                if(bunny.position.x<size) stepX=-stepX;
                if(bunny.position.y>HEIGH-size) stepY=-stepY;
                if(bunny.position.y<size) stepY=-stepY;
                
                
			    // render the container
			    renderer.render(stage);
			}
        </script>

        

    </body>
</html>
