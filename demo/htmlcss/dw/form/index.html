<!DOCTYPE html>

	<table class="container">

                    <form method="get" action="#">

                        </tr>
                        <tr>
                            <td><input type="password" placeholder="************"></td>
                            <td>Пароль</td>
                        </tr>

                            <td><input type="email" placeholder="***@**.**"></td>

                        </tr>
                        <tr>
                            <td><input type="tel" placeholder="+7(***)***_**_**"></td>

                        </tr>

                                    </tr>
                                    <tr>

                                        <td><input id="cb-picnic" type="checkbox" value="picnic"> <label for="cb-picnic">Пикники</label></td>
                                        <td><input id="cb-games" type="checkbox" value="games"> <label for="cb-games">Игры</label></td>
                                    </tr>
                                    <tr>
                                        <td><input id="cb-walk" type="checkbox" value="walk"> <label for="cb-walk">Прогулки</label></td>
                                        <td><input id="cb-club" type="checkbox" value="club"> <label for="cb-club">Клубы</label></td>
                                        <td><input id="cb-cookery" type="checkbox" value="cookery"> <label for="cb-cookery">Кулинария</label></td>
                                    </tr>

                        </tr>
                        <tr>
                            <td><input type="date" ></td>

                        </tr>
                        <tr>
                            <td><input type="file"></td>
                            <td>Укажите файл аватара</td>
                        </tr>
                        <tr>
                            <td><input type="color" ></td>
                            <td>Укажите цвет вашего аккаунта</td>
                        </tr>
                        <tr>
                            <td><textarea rows="10" cols="28"></textarea></td>
                            <td>Укажите подпись для ваших сообщений</td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Зарегистрироваться" class="btn">
