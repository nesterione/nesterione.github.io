<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Полезные ссылки</title>
  <meta name="description" content="Ссылки">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="styles/app.css">
</head>
<body ng-controller="MainCntl" ng-init="init()"> 
  
	<div class="headstyle">
	<header >
		<div class="wrapper">
			<h1 >Полезные ссылки</h1>
		<div>
	</header>
	<section class="headstyle">
		<div class="wrapper ">
			
			<h3> Фильтр по тегу: <input ng-model="query"> {{query}} \\ {{q1}}  {{qq}}</h3>
			
			<!--
			<h3> Теги </h3>
			<div id="tags"> 
			</div>
			-->
			
			<div class='project' ng-repeat="link in links | filter:query">
				<div class='header'> <a href="{{link.link}}" target="_blank">  <b> {{link.header}} </b> </a> Рейтинг: <b>+{{link.likes}} | -{{link.dislikes}}</b> </div>
				<div class='cont'>
					<p>{{link.description}}</p>
					<!--<p>Категория: {{link.categories}}</p>-->
					<p>Теги: <span ng-repeat="tag in link.tags"> <a href="#">{{tag}}</a> </span> </p>
					<p> Разместил ссылку: {{ link.author }} {{link.date|date:'dd.MM.yyyy HH:mm:ss'}} </p>
				
				</div>
				<div class='clean'></div>
			</div>
			
			<br>
		</div>
	</section>
	</div>
	<section>
		<div id="content" class="wrapper">
			
		</div>
	</section>
	<footer>
		<div class="wrapper" style="text-align: right;">
			<a href="http://nesterenya.com/"> 2015 © Igor Nesterenya</a>
		</div>
	</footer>
